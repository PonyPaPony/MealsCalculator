[tool.ruff]
line-length = 88
target-version = "py312"
exclude = ["venv", ".git"]

[tool.ruff.lint]
select = ["E", "F", "I", "UP", "B"]
ignore = ["E501", "F821", 'B904', 'F841']

[tool.ruff.lint.isort]
known-first-party = ["src"]

[tool.ruff.format]
docstring-code-format = true

[tool.black]
line-length = 88
target-version = ["py312"]
skip-string-normalization = false

